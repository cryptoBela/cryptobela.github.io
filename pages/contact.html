<div class="contact-form-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="contact-form-content">
                    <span>Kontakt Form</span>
                    <h3>Skriv til os og vi kontakter dig indenfor 24 timer.</h3>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="contact-form-wrap">
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Dit navn">
                                    
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" required data-error="Please enter your email" placeholder="Din E-mail address">
                                    
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control"placeholder="Dit telefon nummer">
                                    
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Emne">
                                    
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea class="form-control" cols="30" rows="6" placeholder="Hvordan kan vi hjælåe dig ? Skriv din besked her ..."></textarea>
                                    
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn">Send Besked</button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
